<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <div class="login">
    <div class="container">
        <div class="content">
            <a href="" class="icon"><i class="fa-solid fa-graduation-cap"></i></a>
            <h2>Welcome Student</h2>
            <p>Sign to view your Attendence and Mark Present</p>
            <div class="icon-student-logo">
            <p class="icon-student fw-bold">Student Port</p>
            </div>
            <form action="" method="post">
                <label for="">Username</label>
                <input type="text" placeholder="Enter student Id">
                <label for="">Password</label>
                <input type="text" placeholder="Enter your password">
                <button class="btn btn-primary">Sign In</button>
            </form>
            <p>Need help? Contact your institution's admin</p>
        </div>
    </div>
  </div>  
</body>
</html>
